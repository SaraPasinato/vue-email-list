<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- cdn Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- cdn bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>API List</title>
</head>

<body>
    <div id="app" class='container-sm mt-5 '>
        <header class="text-center"><h1>Lista Email:</h1></header>
        <main class="w-50 m-auto">
            <ul class="list-group" v-if="emailLists.length === lengthLists">
                <li v-for="email in emailLists" class="list-group-item list-group-item-info">{{email}}</li>
              </ul>
        </main>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
